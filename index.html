<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himowari</title>
    <link rel="icon" type="image/x-icon" href="pictures/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="pictures/logo.png" alt="Himo Logo">
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Wear</a></li>
                <li><a href="#">Walk</a></li>
                <li><a href="#">Tags</a></li>
            </ul>
        </nav>
        <div class="icons">
            <div class="search-container">
                <img src="pictures/search-icon.png" alt="Search Icon" class="search-icon">
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <a href="" class="no-underline">
                <img src="pictures/account-icon.png" alt="Account Icon" class="account-icon">
            </a>
            <a href="" class="no-underline">
                <img id="basket-icon" src="pictures/basket-icon.png" alt="Basket Icon">
            </a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Himo</h1>
                <p>Find the best products for your pets</p>
                <button class="shop-now">Shop Now</button>
            </div>
        </section>


        
        <section class="products-section">
            
            <div class="products-container">
                <div class="products">
                   

                    </div>
                    <!-- Products will be dynamically added here by TypeScript -->
                </div>
            </div>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Himo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
